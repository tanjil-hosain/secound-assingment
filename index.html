<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zoon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--This is header section-->
    <header>
        <nav class="header-container">
                <div class="logo">
                    <div>
                        <img src="images/Frame.png" alt="">
                    </div>
                    <div class="logo-contain">
                        <h3><span class="span">G</span>amer</h3>
                    </div>
                </div>
                <div class="menu">
                    <li>About us</li>
                    <li>Developers </li>
                    <li id="Follow">Follow Us On <i class="youtube"></i></li>
                    
                </div>
        </nav>
    </header>
    <main>
        <!--this is banner section-->
        <section>
            <div class="banner-container">
                <div class="banner-contain">
                    <h3 class="banner-titel">Play Like The <br>
                        <span class="banner-color"> G.O.A.T.</span>
                    </h3>
                    <p >
                    <ul class="primary-p">
                        <li>1-Click instant play</li>
                        <li> No Download </li>
                        <li> 1000s of supported online games</li>
                    </ul>
                    </p>
                    <button class="primary-btn">SIGN IN</button>
                    <button class="primary-btn btn1">Go Rogue</button>
    
                </div>
                <div class="banner-image">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
            

    </main>

   
    <footer>

    </footer>
    
</body>
</html>
